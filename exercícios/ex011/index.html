<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplismente aumente ou diminua o tamanho do seu navegador<p>
        <picture>
            <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem Flexivel">
          
        </picture>
        <h1>Vamos Aprender a Reproduzir Audios em HTML5</h1>
       <audio preload="auto" autoplay
           
            <audio src="midia/dont-talk-315229.mp3" controls></audio>
            <a href="midia/dont-talk-315229.mp3">clique aqui para dowload</a>
       </audio>
</body>
</html>
