<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
      body {

        font-family: Arial, Helvetica, sans-serif;
      }
     
      div > p {
        display: none;
        
      }

     
      div:hover > p {
        display: block;
         color: rgb(216, 124, 175);
         color: aliceblue;
         background-color: rgba(116, 196, 196, 0.575);
      }
      div:hover {
        color: rgb(200, 103, 167);
      }
    </style>
</head>
<body>
    
        <h1>Exemplo de hover</h1>
        <p>passe o mouse sobre o texto abaixo</p>
    
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    
    </div>
</body>
</html>
