<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

<div>
         <label for="iest">Estado:</label>
         <select name="Estado" id="iest">
         <optgroup label="Região Sudeste">
             <option value="SP">São Paulo</option>
             <option value="MG">Minas Gerais</option>
             <option value="RJ">Rio de Janeiro</option>
        </optgroup>

         <optgroup label="Região Nordeste">
             <option value="PE">Pernambuco</option>
             <option value="MA">Maranhão</option>
             <option value="PB">Paraiba</option>
         </optgroup>

         </select>
</div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="istprof">
            <datalist id="istprof">
                <option>Administração</option>
                <option >Contabilidade</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>

                    <div>
                     <label for="imsg">Mensagem:</label> <br>
                     <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua Mensagem" maxlength="40"></textarea>
                    </div>
<div>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</div>

    </form>
</body>
</html>
