<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
div {
    padding: 2px;
}
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" autocomplete="on">
    

                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div>
                      <label for="inome">Nome:</label>
                      <input type="text" name="nome" id="inome">
      

                    
                    </div>
                    <div>
                                <label for="imail">E-mail:</label>
                                <input type="email" name="E-mail" id="imail" required autocomplete="email">
                    </div>
                     <div>
                        <label for="ifone">Telefone:</label>
                        <input type="tel" name="Telefone" id="ifone" required autocomplete="tel" pattern="^\(\d{2}\)d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
                    </div>
                </fieldset>
                  <!--estudar mais sobre RegEx-->
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>


    </form>
</body>
</html>
