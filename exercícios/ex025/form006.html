<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="post" autocomplete="on">

        <div>
             <label for="icor">Cor:</label>
             <input type="color" name="icor" id="#00ff00">
        </div>




        <div>
              <label for="inivel">Nivel de Satisfação</label>
              <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </div>

     <div>
        <label for="ifoto">Foto do Perfil</label>
        <input type="file" name="foto" id="ifoto">
     </div>



        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>



    </form>
</body>
</html>
